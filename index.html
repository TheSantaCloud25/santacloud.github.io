    <script>
      var anno = new Date().getFullYear();
      // Actualiza la pagina cada segundo
      var x = setInterval(function() {    
        var fecha = new Date("Dec 25, "+anno+" 00:00:00").getTime();   
        var hoy = new Date().getTime();
        var distancia = fecha - hoy;
          
        // Calcula el tiempo
        var days = Math.floor(distancia / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toLocaleString(undefined,{minimumIntegerDigits: 2});
        var minutes = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60)).toLocaleString(undefined,{minimumIntegerDigits: 2});
        var seconds = Math.floor((distancia % (1000 * 60)) / 1000).toLocaleString(undefined,{minimumIntegerDigits: 2});
          
        document.getElementById("tiempo").innerHTML = days + "d  " + hours + "h  "+ minutes + "m  " + seconds + "s  ";
        if(days == 0 && hours == 0 && minutes == 0 && seconds == 0){
          anno += 1
        }         
      }, 1000);
